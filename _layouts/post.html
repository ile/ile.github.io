---
layout: default
---

<article class="blog">
	<div class="header">
		<span class="date">{{ page.date | date_to_string }}</span>
		<h1>{{ page.title }}</h1>
	</div>
  <div class="content">{{ content }}</div>
</article>
<div id="post-nav" class="clearfix">
  {% if page.previous.url %} 
    <a class="prev" rel="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a> 
  {% endif %} 
  {% if page.next.url %} 
    <a class="next" rel="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a> 
  {% endif %} 
</div>
