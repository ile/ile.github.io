<html lang="en">

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="/assets/bower_components/magnific-popup/dist/magnific-popup.css" type="text/css" media="screen" />
      <link rel="stylesheet" href="/assets/css/site.css">
      <link rel="stylesheet" href="/assets/css/syntax.css">
      <!-- Custom CSS -->
      <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
      <link rel="icon" type="image/png" href="https://0.gravatar.com/avatar/ed1112b7c4a08b9da7b6148dbfd6ff9b">
      <link href="/feed.rss" rel="alternate" type="application/rss+xml" title="Ilkka Huotari's rss" />
      <script src="//zeptojs.com/zepto.min.js"></script>
      <script type="text/javascript" src="/assets/bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
  </head>
  <body class="{{ page.page }}">
    <div class="container">
      {% include header.html %}
      <div class="content">
        {{ content }}
      </div>
      {% include footer.html %}
    </div> <!-- /container -->

      $(document).ready(function() {
          $('article.blog a[href^="http"]').filter(function() {
              return this.hostname && this.hostname !== location.hostname && this.hostname !== 'prose.io';
          }).attr('target', '_blank');  
      });

      $(document).ready(function() {
        $("article.blog a[href$='.jpg'],article.blog a[href$='.jpeg'],article.blog a[href$='.png'],article.blog a[href$='.gif']").magnificPopup({
          type: 'image',
          overflowY: 'scroll',
          zoom: {
            enabled: true
          },
          titleSrc: 'title',
          gallery:{
            enabled:true
          },
          removalDelay: 300,
        
          // Class that is added to popup wrapper and background
          // make it unique to apply your CSS animations just to this exact popup
          mainClass: 'mfp-fade'
        });
      });

    </script>
  </body>
</html>
