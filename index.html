---
layout: default
title: Home
description: Ilkka Huotari
---

<section class="home wide">
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <span class="date">{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
          {% if post.content %}
            <p class="list-group-item-text">{{ post.content }}</p>
          {% endif %}
      </li>
      {% endfor %}
    </ul>
</section>
