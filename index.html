---
layout: default
title: Ilkka Huotari
description: Ilkka Huotari
---

<section class="home wide">
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <span class="date">{{ post.date | date_to_string }}</span>
          
          {% if post.excerpt %}
            {{ post.excerpt }}
          {% endif %}
      </li>
      {% endfor %}
    </ul>
</section>
